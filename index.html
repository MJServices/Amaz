<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="logo">
            <img src="amazon_logo.png" alt="" />
          </div>
          <div class="address bor">
            <i class="ri-map-pin-line"></i>
            <div class="address-cont">
              <div class="deliver">Deliver to</div>
              <div class="pak">Pakistan</div>
            </div>
          </div>
          <div class="search-cont">
            <div class="all">All <i class="ri-arrow-down-s-fill"></i></div>
            <input type="text" placeholder="Search Amazon" />
            <div class="search-icon">
              <i class="ri-search-line"></i>
            </div>
          </div>
          <div class="en bor">
            <i class="ri-flag-2-fill"></i>
            EN
            <i class="ri-arrow-down-s-fill"></i>
          </div>
          <div class="hello bor">
            <div class="sign">Hello, sign in</div>
            <div class="account">
              Account & Lists <i class="ri-arrow-drop-down-fill"></i>
            </div>
          </div>
          <div class="returns bor">
            <div class="return">Returns</div>
            <div class="order">& Orders</div>
          </div>
          <div class="cart bor">
            <div>
              <i class="ri-shopping-cart-2-fill"></i>
              <div class="cart">Cart</div>
            </div>
          </div>
        </nav>
        <div class="nav-2">
          <div class="nav2-part2">
            <div class="all bor">
              <i class="ri-menu-line"></i>
              All
            </div>
            <span class="all bor asre">Todays Deal</span>
            <span class="all bor asre">Customer Service</span>
            <span class="all bor asre">Registry</span>
            <span class="all bor asre">Gift Cards</span>
            <span class="all bor asre">Sell</span>

          </div>
        </div>
      </header>
      <content>
        <div class="hero">
        </div>
        <div class="container">
            <div class="box">
                <div class="text">New year, new supplies</div>
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/US-hq/2023/img/Consumer_Electronics/XCM_CUTTLE_1555947_2997386_379x304_1X_en_US._SY304_CB594429819_.jpg" alt="">
                <div>See more</div>
            </div>
            <div class="box">
                <div class="text">Gaming accessories</div>
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2023/EBF23/Fuji_Desktop_Single_image_EBF_1x_v1._SY304_CB573698005_.jpg" alt="">
                <div>See more</div>
            </div>
            <div class="box">
                <div class="text">Deals in PCs</div>
                <img src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2023/EBF23/Fuji_Desktop_Single_image_EBF_1x_v3._SY304_CB573698005_.jpg" alt="">
                <div>See more</div>
            </div>
           
        </div>
      </content>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
  </body>
</html>
